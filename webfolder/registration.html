      <div class="content">
        <div class="body">
          <div class="head 1">
            <h1>Registration Form</h1>
          </div>
          <form>
            <div class="form-group">
                <label for="firtsname">Firstname</label>
                <input type="text" name="Firstname" id="Firstname" onkeyup="validateFirstName()"/>
                <span id="Firstname-error"></span>
                </div>
                <div class="form-group">
                    <label for="Lastname">Lastname</label>
                    <input type="text" name="Lastname" id="Lastname" onkeyup="validateLastName()"/>
                    <span id="Lastname-error"></span>
                    </div>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" name="Username" id="Username" onkeyup="validateUserName()"/>
                    <span id="Username-error"></span>
                    </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" id="Email" onkeyup="validateEmail()"/>
                    <span id="Email-error"></span>
                    </div>
               <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="text" name="Password" id="Password" onkeyup="validatePassword()"/>
                    <span id="Password-error"></span>
                    </div>
                <div class="form-group">
                    <label for="ConfirmPassord">Confirm Password</label>
                    <input type="text" name="ConfirmPassword" id="ConfirmPassword" onkeyup="validateConfirmPassword()"/>
                    <span id="ConfirmPassword-error"></span>
                    </div>
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <input type="text" name="Gender" id="Gender" onkeyup="validateGender()" />
                    <span id="Gender-error"></span>
                    </div>
                <div class="form-group">
                    <label for="Street">Street</label>
                    <input type="text" name="Street" id="Street" onkeyup="validateStreet()"/>
                    <span id="Street-error"></span>
                    </div>
                <div class="form-group">
                    <label for="Suburb">Suburb</label>
                    <input type="text" name="Suburb" id="Suburb" onkeyup="validateSuburb()"/>
                    <span id="Suburb-error"></span>
                    </div>
                <div class="form-group">
                    <label for="Postcode">Postcode</label>
                    <input type="text" name="Postcode" id="Postcode" onkeyup="validatePostcode()"/>
                    <span id="Postcode-error"></span>
                    </div>
                <div class="form-group">
                    <label for="State">State</label>
                    <input type="text" name="State" id="State" onkeyup="validateState()"/>
                    <span id="State-error"></span>
                    </div>
                <div class="form-group">
                    <label for="Phonenumber">Phone number</label>
                    <input type="text" name="Phonenumbder" id="Phonenumber" onkeyup="validatePhonenumber()"/>
                    <span id="Phonenumber-error"></span>
                    </div>
                <div class="form-group" style="justify-content: center;">
                    <button type="button" onclick="Register()">Sign Up</button>
                    <span id="submit-error"></span>
                    <button type="Reset" onclick="Refresh()">Reset</button>
                    <span id="Reset-error"></span>
                    </div>
            </div>
        </form>
        </div>
      </div>
      </div>
    </div>
  </body>
